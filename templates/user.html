<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Chat - User Panel</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace;
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Background Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.1),
                rgba(0, 255, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            z-index: -1;
            animation: hackCode 15s linear infinite;
        }

        @keyframes hackCode {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        #status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
        }

        #status-bar .status {
            color: #0f0;
            font-weight: bold;
        }

        #search-bar {
            padding: 5px 10px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            font-size: 1em;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 2px solid #0f0;
        }

        #messages .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
            background: #111;
        }

        #messages .message.file {
            background: #005500;
        }

        #notification-bar {
            background-color: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .typing-indicator {
            font-size: 0.9em;
            color: #0f0;
            display: none;
        }

        /* Input Container Styling */
        #input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 2px solid #0f0;
            gap: 10px;
            background: #111;
        }

        #input-container textarea {
            flex-grow: 1;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            font-size: 1em;
            padding: 10px;
            resize: none;
            height: 50px;
        }

        #input-container button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        #file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            padding: 10px;
            min-width: 50px;
        }

        #file-upload::before {
            content: "\1F4E5"; /* Emoji for upload */
            margin-right: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #input-container {
                flex-direction: column;
            }

            #input-container textarea {
                width: 100%;
            }

            #input-container button,
            #file-upload {
                width: 100%;
            }
        }

        /* Email Modal */
        #email-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #email-modal input {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            border: 2px solid #0f0;
            border-radius: 5px;
            background: #000;
            color: #0f0;
        }

        #email-modal button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: #0f0;
            color: #000;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messagesContainer = document.getElementById("messages");
            const notificationBar = document.getElementById("notification-bar");
            const messageInput = document.querySelector("#input-container textarea");
            const emailModal = document.getElementById("email-modal");

            // Check for email and old user status
            async function checkUser() {
                const response = await fetch("/user/messages");
                const data = await response.json();
                if (!data.email) {
                    emailModal.style.display = "flex";
                } else {
                    loadMessages();
                }
            }

            document.getElementById("save-email").addEventListener("click", async () => {
                const email = document.getElementById("email-input").value;
                if (email) {
                    await fetch("/user/send", {
                        method: "POST",
                        body: new URLSearchParams({ email })
                    });
                    emailModal.style.display = "none";
                    loadMessages();
                }
            });

            // Load messages
            async function loadMessages() {
                const response = await fetch("/user/messages");
                const data = await response.json();
                messagesContainer.innerHTML = "";

                data.messages.forEach(msg => {
                    const messageEl = document.createElement("div");
                    messageEl.className = "message" + (msg.file ? " file" : "");
                    messageEl.innerHTML = `<p>${msg.content || "File: " + msg.file}</p><small>${msg.timestamp}</small>`;
                    messagesContainer.appendChild(messageEl);
                });
            }

            // Send message
            document.querySelector("#send-button").addEventListener("click", async () => {
                const content = messageInput.value;
                if (!content) return;

                await fetch("/user/send", {
                    method: "POST",
                    body: new URLSearchParams({ content })
                });

                messageInput.value = "";
                loadMessages();
            });

            // File upload
            document.querySelector("#file-upload").addEventListener("change", async (e) => {
                const file = e.target.files[0];
                const formData = new FormData();
                formData.append("file", file);

                await fetch("/user/send", {
                    method: "POST",
                    body: formData
                });

                loadMessages();
            });

            setInterval(loadMessages, 5000); // Refresh messages every 5 seconds
            checkUser();
        });
        // Search functionality
document.getElementById("search-bar").addEventListener("input", (event) => {
    const searchValue = event.target.value.toLowerCase(); // Get the search value
    const messages = document.querySelectorAll("#messages .message"); // Get all messages

    messages.forEach((msg) => {
        const messageText = msg.textContent.toLowerCase(); // Get the text content of the message
        if (messageText.includes(searchValue)) {
            msg.style.display = ""; // Show the message if it matches the search
        } else {
            msg.style.display = "none"; // Hide the message if it doesn't match
        }
    });
});

    </script>
</head>
<body>
    <div id="email-modal">
        <input type="email" id="email-input" placeholder="Enter your email">
        <button id="save-email">Save</button>
    </div>
    <div id="status-bar">
        <div class="status">Online</div>
        <input type="text" id="search-bar" placeholder="Search messages...">
    </div>
    <div id="chat-container">
        <div id="notification-bar"></div>
        <div id="messages"></div>
        <div class="typing-indicator">User is typing...</div>
    </div>
    <div id="input-container">
        <input type="file" id="file-upload">
        <textarea placeholder="Type your message..."></textarea>
        <button id="send-button">Send</button>
    </div>
</body>
</html>
